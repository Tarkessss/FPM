<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Evil Shop</title>
    <style>
        @font-face {
            font-family: 'SFPro';
            src: url('/static/font/SFPro.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }

        body {
            font-family: 'SFPro', sans-serif;
            margin: 0;
            background-color: #1B1B1B;

        }
        header {
            background: linear-gradient(to bottom, rgba(0, 0, 0, 0.9), rgba(17, 17, 17, 0)), rgba(33, 131, 185, 1);
            height: 100px;
            color: white;
            padding: 30px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
            z-index: 100;
            backdrop-filter: blur(5px); /* Добавляет эффект размытия для лучшего восприятия прозрачности */
        }
        header nav a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
            font-weight: bold;
        }
        .logo {
            background: url('/static/img/logo.png') center/cover no-repeat;
            height : 90px;
            width : 55px;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        .banner {
            background: linear-gradient(to top, rgba(27, 27, 27, 1), rgba(17, 17, 17, 0)), url('/static/img/df_banner.jpg') center/cover no-repeat;
            height: 900px;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        .banner h1 {
            font-size: 36px;
            color: white;
            margin-bottom: -500px;
            font-fam: Evil;
        }
        .products {
            padding: 40px;
            text-align: center;
        }
        .banner2 {
            background: url('/static/img/banner2.png') center/cover no-repeat;
            background-size: cover;
<!--            background-attachment: fixed;-->
            color: white;
            min-height: 100vh;
            height: 4520px;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            text-align: center;
            padding: 40px 0;
<!--            box-sizing: border-box;-->
        }
            .banner3 {
        background: url('/static/img/banner3.png') center/cover no-repeat;
        height: 500px;
        color: white;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
        }
        .banner h2 {
            font-size: 36px;
            color: white;
            margin: 0;
            padding: 40px 0;
            width: 100%;
            background-color: linear-gradient(to top, rgba(0, 0, 0, 0.9), rgba(17, 17, 17, 0));
            backdrop-filter: blur(1px);
        }
        .product-grid {
            display: flex;
            justify-content: center;
            gap: 30px;
            flex-wrap: wrap;
        }
        .product {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            width: 472px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .product img {
            width: 100%;
        }
        .search-container {
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: rgba(27, 27, 27, 0.7); /* Полупрозрачный фон */
            color: white;
            border-radius: 12px;
            padding: 20px 15px;
            width: 600px;
            margin: 30px auto;
            backdrop-filter: blur(5px); /* Эффект размытия */
        }

        .search-container input[type="text"] {
            border: none;
            color: white;
            background: transparent;
            outline: none;
            flex-grow: 1;
            font-size: 16px;
            padding-left: 15px;
        }


    </style>
<body>
<header>
    <div class="logo"></div>
    <form method="GET" action="/search">
        <div class="search-container">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                <path d="M10 18C14.4183 18 18 14.4183 18 10C18 5.58172 14.4183 2 10 2C5.58172 2 2 5.58172 2 10C2 14.4183 5.58172 18 10 18Z"
                      stroke="#333" stroke-width="2"/>
                <path d="M22 22L16 16" stroke="#333" stroke-width="2"/>
            </svg>
            <input type="text" name="q" placeholder="Поиск"/>
        </div>
    </form>
    <nav>
        <a href="#">Home</a>
        <a href="#">Catalog</a>
        <a href="/cart">Cart</a>
        <a href="/prereg">Account</a>
    </nav>
</header>

<div class="banner">
    <h2>LET'S MAKE MORE EVIL TOGETHER</h2>
    <h1>↓ Featured products ↓</h1>
</div>
<div class="banner3"></div>
<div class="products">
    <div class="banner2">
        <div class="product-grid">
            {% for product in products %}
            <form method="POST" action="/product_view/{{ product['id'] }}">
                <div class="product">
                    <img src="">
                    <p class="prodct_name">{{product['name']}}</p>
                    <button type="submit" name="pr_button" value="{{ product['id'] }}">Подробнее</button>
                </div>
            </form>
            {% endfor %}
        </div>
    </div>
</div>

</body>
</html>
