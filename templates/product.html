<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Evil Shop</title>
    <style>
                html {
            scroll-behavior: smooth;
        }

        @font-face {
            font-family: 'SFPro';
            src: url('/static/font/SFPro.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }
        body {
            font-family: 'SFPro', sans-serif;
            margin: 0;
            background-color: #1B1B1B;

        }
        .container {
            display: flex;
            flex-direction: column;
            gap: 40px;
            width: 45%;
            height: 120%;
            margin: auto;
            background-color: #1B1B1B;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 40px rgba(166, 0, 255, 1);
        }
        .product-images {
            flex: 1;
            width: 100%;
            height: 650%;
        }
        .product-images img {
            width: 100%;
            border-radius: 10px;
        }
        .product-info {
            height: 30%
            flex: 2;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        .product-title {
            font-size: 2em;
            color: white;
            margin-bottom: 10px;
        }
        .product-price {
            font-size: 1.5em;
            color: rgba(166, 0, 255, 1);
        }
        .product-description {
            color: white;
            font-size: 1em;
            line-height: 1.5;
        }
        .buy-button {
            padding: 15px;
            background-color: rgba(166, 0, 255, 1);
            color: white;
            border-radius: 10px;
            font-size: 1.2em;
            cursor: pointer;
            border-radius: 20px
            transition: 0.3s;


        }
        .buy-button:hover {
            box-shadow: -3px -2px 5px black;
        }
                header {
             background: linear-gradient(to bottom, rgba(166, 0, 255, 1), rgba(27, 27, 27, 1)), rgba(33, 131, 185, 1);
            height: 100px;
            color: white;
            padding: 30px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
            z-index: 100;
            backdrop-filter: blur(5px);
        }
        header nav a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
            font-weight: bold;
        }
        .logo {
            background: url('/static/img/logo.png') center/cover no-repeat;
            height : 90px;
            width : 55px;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        .banner {
            background: linear-gradient(to top, rgba(27, 27, 27, 1), rgba(17, 17, 17, 0)), url('/static/img/df_banner.jpg') center/cover no-repeat;
            height: 900px;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        .banner h1 {
            font-size: 36px;
            color: white;
            margin-bottom: -500px;
            font-fam: Evil;
        }
        .products {
            padding: 40px;
            text-align: center;
        }
        .banner2 {
            background: url('/static/img/banner2.png') center/cover no-repeat;
            background-size: cover;
            color: white;
            min-height: 100vh;
            height: 4520px;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            text-align: center;
            padding: 40px 0;
        }
        .banner3 {
            background: url('/static/img/banner3.png') center/cover no-repeat;
            height: 500px;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        .banner h2 {
            font-size: 36px;
            color: white;
            margin: 0;
            padding: 40px 0;
            width: 100%;
            background-color: linear-gradient(to top, rgba(0, 0, 0, 0.9), rgba(17, 17, 17, 0));
            backdrop-filter: blur(1px);
        }
        .product-grid {
            display: flex;
            justify-content: center;
            gap: 30px;
            flex-wrap: wrap;
        }
        .product {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            width: 472px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .product img {
            width: 100%;
        }
        .search-container {
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: rgba(27, 27, 27, 0.7);
            color: white;
            border-radius: 12px;
            padding: 20px 15px;
            width: 600px;
            margin: 30px auto;
            backdrop-filter: blur(5px);
        }
        .search-container input[type="text"] {
            border: none;
            color: white;
            background: transparent;
            outline: none;
            flex-grow: 1;
            font-size: 16px;
            padding-left: 15px;
        }
    </style>
</head>
<body>
<header>
    <div class="logo"></div>
    <form method="GET" action="/search">
        <div class="search-container">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                <path d="M10 18C14.4183 18 18 14.4183 18 10C18 5.58172 14.4183 2 10 2C5.58172 2 2 5.58172 2 10C2 14.4183 5.58172 18 10 18Z"
                      stroke="#333" stroke-width="2"/>
                <path d="M22 22L16 16" stroke="#333" stroke-width="2"/>
            </svg>
            <input type="text" name="q" placeholder="Поиск"/>
        </div>
    </form>
    <nav>
        <a href="/">Home</a>
        <a href="/">Catalog</a>
        <a href="/cart">Cart</a>
        <a href="/prereg">Account</a>
    </nav>
</header>
<div class="container">
    <div class="product-images">
        <img src="/static/img/sorry.png" alt="Изображение товара">
    </div>

    <div class="product-info">
        <div class="product-title">{{product_data[0]}}</div>
        <div class="product-price">{{product_data[2]}}₽</div>
        <div class="product-description">
            {{product_data[1]}}
        </div>
        <form method="POST" action="/addtocart/{{ product_id }}">
            <button class="buy-button">Добавить в корзину</button>
        </form>
    </div>
</div>

</body>
</html>
