<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Account Created - Evil Mode</title>
    <style>
                @font-face {
            font-family: 'SFPro';
            src: url('/static/font/SFPro.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }

        body {
            background: url('/static/img/bg001.png') center/cover no-repeat;
            margin: 0;
            font-family: 'SFPro', sans-serif;
            background-color: #111;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            display: flex;
            align-items: center;
            gap: 50px;
        }

        .card {
            background: linear-gradient(to bottom right, #4b006e, #1f0034);
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            width: 300px;
        }

        .card img.logo {
            width: 100px;
            border-radius: 50%;
            margin-bottom: 20px;
        }

        .card p {
            font-weight: bold;
            margin-bottom: 30px;
        }

        .card button {
            display: block;
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            font-size: 18px;
            font-weight: bold;
            background-color: white;
            color: black;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }

        .right-side {
            text-align: left;
            color: white;
        }

        .right-side img.character {
            max-height: 400px;
        }

        .right-side .quote {
            font-size: 24px;
            font-weight: bold;
            white-space: pre-line;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="card">
        <img class="logo" src="/static/img/logo1.png" alt="FPM Logo">
        <p>Thanks for creating<br>account, I’ve already<br>stolen your data</p>
        <button onclick="location.href='/'">HOME</button>
        <button onclick="location.href='/logout'">LEAVE</button>
    </div>
    <div class="right-side">
        <img class="character" src="/static/img/doofenshmirtz.png"
             alt="Doofenshmirtz">
        <div class="quote">LET’S MAKE MORE<br>EVIL TOGETHER</div>
    </div>
</div>
</body>
</html>
