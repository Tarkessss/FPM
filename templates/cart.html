<!DOCTYPE html>
<html>
<head>
    <title>Корзина</title>
</head>
<body>
    <h1>Ваша корзина</h1>
    <ul>
        {% for item in cart_items %}
            <div class="product">
                <p class="cart_product_name">{{item['name']}}</p>
                <p class="cart_product_name">{{item['quantity']}}</p>
            </div>
        {% endfor %}
    </ul>
    <p>{{ total }}</p>
    <button>Купить</button>
    <a href="/profile">Назад в профиль</a>
</body>
</html>
